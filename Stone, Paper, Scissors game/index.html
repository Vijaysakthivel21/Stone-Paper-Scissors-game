<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Stone Paper Scissors</h1>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p id="result-message">Make your move!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-rock-nature-flatart-icons-flat-flatarticons.png" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-paper-nature-flatart-icons-flat-flatarticons.png" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-scissors-nature-flatart-icons-flat-flatarticons.png" alt="Scissors">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
